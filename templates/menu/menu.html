{% extends "base.html" %} {% block content %}
<div class="menu">
	<h3>{{ context.title }}</h3>
	<div class="items">
		{% for meal in meals %}
		<div class="dropdown mobile">
			<button onclick="dropdownMenu()" class="dropdownButton">
				Select Your Meal Menu
			</button>
			<div id="dropdownContent" class="dropdownContents">
				<a href="{% url 'meal' meal %}">{{ meal | title }}</a>
			</div>
		</div>
		<div class="meal-tabs tablet">
			<ul class="nav nav-pills">
				<li class="nav-item" role="presentation">
					<a
						class="nav-link"
						id="pills-{{ meal }}-tab"
						data-bs-toggle="pills"
						role="tab"
						aria-controls="pills-{{ meal }}"
						href="{% url 'meal' meal %}"
						>{{ meal|title }}</a
					>
				</li>
			</ul>
		</div>
		{% endfor %}
		<div class="content">{{context.slug}}</div>
	</div>
</div>
{% endblock content %}
