{% extends "base.html" %} {% block content %}
<div class="dropdown mobile">
	<button onclick="dropdownMenu()" class="dropdownButton">
		Select Your Meal Menu
	</button>
	<div id="dropdownContent" class="dropdownContents">
		{% for meal in meals %}
		<a href="{% url 'meal' meal %}">{{ meal | title }}</a>
		{% endfor %}
	</div>
</div>
{% endblock content %}
