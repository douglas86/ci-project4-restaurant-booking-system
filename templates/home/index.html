{% extends 'base.html' %}

{% block content %}
    <div class="heading">
        <h1>Welcome to {{ name | title }}</h1>
    </div>

    {% if meals == "Not served" %}
        <p>Not served</p>
    {% else %}
        {% for meal in meals %}
            <p>{{ meal.title | title }}</p>
        {% endfor %}
    {% endif %}

{% endblock content %}
